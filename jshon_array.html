<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      table {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 0 40px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
      </tr>
      <tr>
        <td class="firstname"></td>
        <td class="lastname"></td>
        <td class="dob"></td>
      </tr>
    </table>
    <script>
      $(document).ready(function () {
        var person = [
          {
            firstname: "John",
            lastname: "Doe",
            dob: "1990-05-15",
          },
          {
            firstname: "Jane",
            lastname: "Smith",
            dob: "1985-08-20",
          },
          {
            firstname: "Alice",
            lastname: "Johnson",
            dob: "1995-02-10",
          },
        ];

        $.each(person, function (index, value) {

           var html = "<tr>" +
                         "<td>" + value.firstname + "</td>" +
                         "<td>" + value.lastname + "</td>" +
                         "<td>" + value.dob + "</td>" +
                     "</tr>";
           $("table").append(html);
        });
      });
    </script>
  </body>
</html>
