<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <input type="text" id="searchInput" placeholder="Type to search">
        <div id="searchStatus" style="display: none;">Searching...</div>
        <ul id="searchResults"></ul>
        
        <script>
        $(document).ready(function() {
            var searchTimeout;
            var $searchInput = $('#searchInput');
            var $searchStatus = $('#searchStatus');
            var $resultsList = $('#searchResults');
        
            $searchInput.on('input', function() {
                var searchText = $searchInput.val().toLowerCase();
        
                // Clear previous search results and show "searching" message
                $resultsList.empty();
                $searchStatus.show();
        
                // Clear any previous search timeout
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }
        
                // Set a timeout to perform the search after a brief delay (e.g., 500 milliseconds)
                searchTimeout = setTimeout(function() {
                    // Replace this with your own data or content to search through
                    var data = [
                        "apple",
                        "banana",
                        "cherry",
                        "date",
                        "fig",
                        "grape",
                        "kiwi",
                        "lemon",
                        "orange",
                        "pear",
                        "quince",
                        "raspberry",
                        "strawberry",
                        "watermelon"
                    ];
        
                    // Filter the data based on the search text
                    var filteredData = data.filter(function(item) {
                        return item.toLowerCase().includes(searchText);
                    });
        
                    // Hide the "searching" message and display the results
                    $searchStatus.hide();
        
                    // Display the results
                    $.each(filteredData, function(index, value) {
                        $resultsList.append('<li>' + value + '</li>');
                    });
                }, 500); // Adjust the delay as needed (e.g., 500 milliseconds)
            });
        });
        </script>
        

    </body>
</html>
