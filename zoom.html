<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jqZoom Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.jqzoom.js"></script>
    <link rel="stylesheet" href="jqzoom.css" type="text/css" />
    <style>
      body {
        padding: 50px;
      }
      /*body,html {
	width: 100%;
	height: 100%;
}*/
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .clearfix:after {
        clear: both;
        content: ".";
        display: block;
        font-size: 0;
        height: 0;
        line-height: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <a
        href="http://img.yi114.com/2016828155726_triumph_big1.jpg"
        class="jqzoom"
        title="triumph"
        rel="gal1"
      >
        <img
          src="http://img.yi114.com/2016828155728_triumph_small1.jpg"
          alt=""
          style="border: 4px solid #666"
        />
      </a>
    </div>
    <br />
    <div class="clearfix">
      <ul id="thumblist" class="clearfix">
        <li>
          <a
            href="javascript:;"
            rel="{gallery:'gal1', smallimage: 'http://img.yi114.com/2016828155728_triumph_small1.jpg', largeimage: 'http://img.yi114.com/2016828155726_triumph_big1.jpg'}"
            class="zoomThumbActive"
          >
            <img
              src="http://img.yi114.com/2016828155747_triumph_thumb1.jpg"
              alt=""
            />
          </a>
        </li>
        <li>
          <a
            href="javascript:;"
            rel="{gallery:'gal1', smallimage: 'http://img.yi114.com/2016828155734_triumph_small2.jpg', largeimage: 'http://img.yi114.com/2016828155726_triumph_big2.jpg'}"
          >
            <img
              src="http://img.yi114.com/2016828155747_triumph_thumb2.jpg"
              alt=""
            />
          </a>
        </li>
        <li>
          <a
            href="javascript:;"
            rel="{gallery:'gal1', smallimage: 'http://img.yi114.com/2016828155734_triumph_small3.jpg', largeimage: 'http://img.yi114.com/2016828155727_triumph_big3.jpg'}"
          >
            <img
              src="http://img.yi114.com/2016828155747_triumph_thumb3.jpg"
              alt=""
            />
          </a>
        </li>
      </ul>
    </div>
    <script>
      $(function () {
        $(".jqzoom").Jqzoom();
      });
    </script>
  </body>
</html>
