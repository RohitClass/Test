<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.nivo.slider.js"></script>
        <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="slider-wrapper">
            <div id="slider" class="nivoSlider">
                <img src="https://source.unsplash.com/Lzx4J_Pb3sk/1500x1000" alt="Slide 1" />
                <img src="https://source.unsplash.com/vddccTqwal8/1500x1000" alt="Slide 2" />
                <img src="https://source.unsplash.com/cZVthlrnlnQ/1500x1000" alt="Slide 3" />
               
            </div>
        </div>
        
    </body>
    <script>
        $(document).ready(function(){
            $('#slider').nivoSlider({
                effect: 'fade', 
                slices: 15, 
                animSpeed: 500,
                pauseTime: 3000,
                directionNav: true,
                controlNav: true, 
            });
        });
        </script>
        
</html>
